<!DOCTYPE html>
<html lang="km">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>រាត្រីសួស្តី — Khmer Good Night</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Khmer:wght@400;700&display=swap');

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Noto Serif Khmer', serif;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Canvas cho sao băng */
#stars {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
}

/* Nội dung chính */
.container {
    position: relative;
    text-align: center;
    z-index: 1;
}

.khmer {
    font-size: 4rem;
    font-weight: 700;
    background: linear-gradient(90deg, #ffd700, #ff9d9d, #9dfff2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 4s ease infinite, glowPulse 3s ease-in-out infinite alternate;
    text-shadow: 0 0 10px #ff9d9d, 0 0 20px #9dfff2, 0 0 30px #ffd700;
}

.trans {
    font-size: 1.3rem;
    margin-top: 10px;
    color: #f1f5f9;
    font-style: italic;
}

.sub {
    font-size: 1.8rem;
    margin-top: 25px;
    background: linear-gradient(90deg, #8ef7ff, #ffe0b2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

@keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

@keyframes glowPulse {
    0% {
        text-shadow: 0 0 10px #ff9d9d, 0 0 20px #9dfff2, 0 0 30px #ffd700;
    }
    100% {
        text-shadow: 0 0 20px #ff9d9d, 0 0 40px #9dfff2, 0 0 60px #ffd700;
    }
}

/* Hiệu ứng mờ dần */
.fade-in {
    opacity: 0;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    to {opacity: 1;}
}

/* New CSS for shooting stars */
.shooting-star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #ffffff;
    box-shadow: 0 0 10px #ffffff;
    border-radius: 50%;
    animation: shootingStar 4s linear forwards;
    opacity: 0;
}

@keyframes shootingStar {
    0% {
        transform: rotate(45deg) translateX(0);
        opacity: 1;
    }
    100% {
        transform: rotate(45deg) translateX(500px);
        opacity: 0;
    }
}

/* New CSS for mouse trail */
.star-trail {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #f1f5f9;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0;
    animation: fadeOut 1s forwards;
    transform: scale(0);
}

@keyframes fadeOut {
    0% {
        opacity: 1;
        transform: scale(1);
    }
    100% {
        opacity: 0;
        transform: scale(0.5);
    }
}
</style>
</head>
<body>
<canvas id="stars"></canvas>
<div class="container fade-in">
    <div class="khmer">រាត្រីសួស្តី</div>
    <div class="trans">Reatrei Suo Sdei — Chúc ngủ ngon</div>
    <div class="sub">សុបិនល្អ — Những giấc mơ ngọt ngào</div>
</div>

<script>
// Hiệu ứng sao rơi
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w, h;
let stars = [];

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

function Star() {
    this.x = Math.random() * w;
    this.y = Math.random() * h;
    this.radius = Math.random() * 1.2;
    this.vx = (Math.random() - 0.5) * 0.5;
    this.vy = (Math.random() - 0.5) * 0.5;
}

function createStars(count) {
    stars = [];
    for (let i = 0; i < count; i++) {
        stars.push(new Star());
    }
}

function drawStars() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "#ffffff";
    for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fill();
    }
}

function updateStars() {
    for (let s of stars) {
        s.x += s.vx;
        s.y += s.vy;
        if (s.x < 0 || s.x > w) s.vx *= -1;
        if (s.y < 0 || s.y > h) s.vy *= -1;
    }
}

function animate() {
    drawStars();
    updateStars();
    requestAnimationFrame(animate);
}

createStars(150);
animate();

// Shooting star effect
function createShootingStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.left = `${Math.random() * 100}vw`;
    star.style.top = `${Math.random() * 100}vh`;
    document.body.appendChild(star);

    // Remove the element after the animation ends
    star.addEventListener('animationend', () => {
        star.remove();
    });
}

setInterval(createShootingStar, Math.random() * 5000 + 3000);

// Mouse trail effect
document.addEventListener('mousemove', (e) => {
    const trailStar = document.createElement('div');
    trailStar.className = 'star-trail';
    trailStar.style.left = `${e.clientX}px`;
    trailStar.style.top = `${e.clientY}px`;
    document.body.appendChild(trailStar);

    // Remove the element after the animation ends
    trailStar.addEventListener('animationend', () => {
        trailStar.remove();
    });
});
</script>
</body>
</html>
