<!DOCTYPE html>
<html lang="km">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>រាត្រីសួស្តី — Khmer Good Night</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Khmer:wght@400;700&display=swap');

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Noto Serif Khmer', serif;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Canvas cho sao băng */
#stars {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
}

/* Nội dung chính */
.container {
    position: relative;
    text-align: center;
    z-index: 1;
}

.khmer {
    font-size: 4rem;
    font-weight: 700;
    background: linear-gradient(90deg, #ffd700, #ff9d9d, #9dfff2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 4s ease infinite;
}

.trans {
    font-size: 1.3rem;
    margin-top: 10px;
    color: #f1f5f9;
    font-style: italic;
}

.sub {
    font-size: 1.8rem;
    margin-top: 25px;
    background: linear-gradient(90deg, #8ef7ff, #ffe0b2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

@keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Hiệu ứng mờ dần */
.fade-in {
    opacity: 0;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    to {opacity: 1;}
}
</style>
</head>
<body>
<canvas id="stars"></canvas>
<div class="container fade-in">
    <div class="khmer">រាត្រីសួស្តី</div>
    <div class="trans">Reatrei Suo Sdei — Chúc ngủ ngon</div>
    <div class="sub">សុបិនល្អ — Những giấc mơ ngọt ngào</div>
</div>

<script>
// Hiệu ứng sao rơi
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w, h;
let stars = [];

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

function Star() {
    this.x = Math.random() * w;
    this.y = Math.random() * h;
    this.radius = Math.random() * 1.2;
    this.vx = (Math.random() - 0.5) * 0.5;
    this.vy = (Math.random() - 0.5) * 0.5;
}

function createStars(count) {
    stars = [];
    for (let i = 0; i < count; i++) {
        stars.push(new Star());
    }
}

function drawStars() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "#ffffff";
    for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fill();
    }
}

function updateStars() {
    for (let s of stars) {
        s.x += s.vx;
        s.y += s.vy;
        if (s.x < 0 || s.x > w) s.vx *= -1;
        if (s.y < 0 || s.y > h) s.vy *= -1;
    }
}

function animate() {
    drawStars();
    updateStars();
    requestAnimationFrame(animate);
}

createStars(150);
animate();
</script>
</body>
</html>
